   <div class="allp">
    <div class="login-container" *ngIf="!showRotatingIcon">
      <div class="login-card">
        <div class="login-header">
          <h2>Login</h2>
        </div>
        <div class="login-content">
          <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="form-field">
              <mat-label>userName</mat-label>
              <input matInput placeholder="Enter your username" formControlName="name">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
            <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="!loginForm.valid">התחברות</button>
          </form>
          <div *ngIf="loginForm.invalid && (loginForm.dirty || loginForm.touched)">
            <p class="error-message" *ngIf="loginForm.get('name')?.errors">Username is required</p>
            <p class="error-message" *ngIf="loginForm.get('password')?.errors">Password is required</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="rotating-icon-container" *ngIf="showRotatingIcon">
      <mat-icon class="rotating-icon">cached</mat-icon>
      <p>You are not registered on the site yet</p>
      <p>You are transferred to registration</p>    </div>
  </div>
