<div class="top-bar">
    <mat-toolbar color="primary">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button" aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
  
      <span class="title">Recipes</span>
  
      <div class="centered-content">
        <a mat-button href="/user/register">
          <mat-icon>person_add</mat-icon>Sign-up
        </a>
        <a mat-button href="/user/login">
          <mat-icon>login</mat-icon>Log-in
        </a>
        <a mat-button href="/user/logout">
          <mat-icon>logout</mat-icon>Log-out
        </a>
        <a mat-button href="/recipe/add">
          <mat-icon>add</mat-icon>Add Recipe
        </a>
        <a mat-button href="/recipe">
          <mat-icon>list</mat-icon>Recipes
        </a>
        <a mat-button href="/home">
          <mat-icon>home</mat-icon>Home
        </a>
      </div>
      <span class="spacer"></span>
  

  
      <button mat-icon-button class="example-icon" [matMenuTriggerFor]="profileMenu" class="profile-button" aria-label="Profile">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
      <mat-menu #menu="matMenu">
        <button  mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>help</mat-icon>
          <span>Help</span>
        </button>
      </mat-menu>
    
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>View Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    
    </mat-toolbar>
  </div>
